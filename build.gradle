plugins {
    id 'org.ajoberstar.defaults' version '0.8.3'
    id 'groovy'
    id 'java-gradle-plugin'
}

group = 'org.ajoberstar'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()

    compatTestCompile gradleTestKit()
    compatTestCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
}

model {
    bintray {
        owner = 'ajoberstar'
        repo = 'maven'
        pkg = 'gradle-stutter'
    }
}


pluginBundle {
    website = 'https://github.com/ajoberstar/gradle-stutter'
    vcsUrl = 'https://github.com/ajoberstar/gradle-stutter.git'
    description = 'A Gradle plugin plugin'
    plugins {
        publishPlugin {
            id = 'org.ajoberstar.stutter'
            displayName = 'Stutter Plugin'
            tags = ['plugin-plugin']
        }
    }
    mavenCoordinates {
        groupId = project.group
        artifactId = project.name
        version = project.version
    }
}
